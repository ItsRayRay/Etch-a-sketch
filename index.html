<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <style>
        html, body, pre, code, kbd, samp h1 {
            font-family: 'Press Start 2P', cursive;
        }
      </style>
      <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>


<!--Contains the sketchpad -->

<div id="container__content">
    <div class="nes-container with-title is-centered">
        <p class="title">Etch-A-Sketch</p>
          <div id="container">  <!--contains the grid-->  </div>
    </div>
</div>
    

<!--contains the controller-->

<div class="secondary__container">

    <div class="nes-container with-title is-centered">
      <p class="title">Get Creative!<span class="nes-text is-primary"><p></p></span></p>
      
      
      <input type="color" id="head" name="head"
      value="#e66465">                            <!--Colorpicker-->
      <label for="head">color</label>


      <div class="slidecontainer">
      <input type="range" min="1" max="100" value="1" class="slider" id="myRange">   <!--slider-->
      <p>Grid size: <span id="value"></span></p>
      </div>


      <button id="colormode" type="button" class="nes-btn is-primary">COLOR MODE</button>
      <button id="rainbowmode" type="button" class="nes-btn is-success">RAINBOW MODE</button>
      <button id="eraserbutton" type="button" class="nes-btn is-warning">ERASER</button>
      <button id="clearbutton" type="button" class="nes-btn is-error">CLEAR</button>
      </div>
    

  </div>

  <footer>
    <div class="nes-container with-title is-centered">
      <p class="title"></p>
      <p>Copyright Â© 2022 RayRay <i class="nes-icon github is-medium"></i></p>
    </div>
  </footer>

</body>

<script src="script.js"></script>
